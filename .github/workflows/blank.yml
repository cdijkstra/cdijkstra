name: Update badges

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 7pm UTC
    - cron: "0 7 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CREDLY_USER: "casper-dijkstra"
